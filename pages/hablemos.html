    <h3>Estamos felices de escucharte, déjanos tu mensaje </h3>

      <div class="containerForm">
        <form>
         <div class="form-group">
          <label for="formGroupExampleInput">Tu nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nombre completo">
         </div>
          <div class="form-group">
          <label for="exampleInputEmail1">Ingresa un correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="nombre@correo.cl">
         </div>
         <div class="form-group">
          <label for="exampleFormControlSelect1">Por que te quieres comunicar con nosotros?</label>
          <select class="form-control" id="exampleFormControlSelect1">
          <option>Cotización</option>
          <option>Consultas</option>
          <option>Felicitaciones</option>
          <option>Reclamos</option>
          <option>Otros</option>
         </select>
          </div>
          <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
      </div>
